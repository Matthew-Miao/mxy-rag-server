    <style>

        .config-section h3 {

        .form-row {

        .form-row .form-group {

        .header-config {

        .header-item {

    </style>

<body>
    <div class="container">
        <h1>üöÄ ÊµÅÂºèËÅäÂ§©Êé•Âè£ÊµãËØïÂ∑•ÂÖ∑</h1>
        


        <!-- ËØ∑Ê±ÇÈÖçÁΩÆÂå∫Âüü -->
        <div class="config-section">
            <h3>üîß ËØ∑Ê±ÇÈÖçÁΩÆ</h3>
            <div class="request-config">
                <!-- HTTPÊñπÊ≥ïÈÄâÊã© -->
                <div class="method-selector">
                    <button class="method-btn active" data-method="GET">GET</button>
                    <button class="method-btn" data-method="POST">POST</button>
                    <button class="method-btn" data-method="PUT">PUT</button>
                    <button class="method-btn" data-method="DELETE">DELETE</button>
                </div>
                
                <!-- Ëá™ÂÆö‰πâURL -->
                <label for="customUrl">ËØ∑Ê±ÇURL:</label>
                <input type="text" id="customUrl" class="url-input" value="http://localhost:9000/api/v1/chat/stream" placeholder="ËØ∑ËæìÂÖ•ÂÆåÊï¥ÁöÑAPIÂú∞ÂùÄ">
                
                <!-- JSONËØ∑Ê±Ç‰Ωì -->
                <div id="jsonBodySection" style="display: none;">
                    <label for="jsonBody">JSONËØ∑Ê±Ç‰Ωì:</label>
                    <textarea id="jsonBody" class="json-editor" placeholder='{\n  "sessionId": "test-conversation-001",\n  "question": "‰Ω†Â•Ω",\n  "topK": 5\n}'>{"sessionId": "test-conversation-001", "question": "‰Ω†Â•Ω", "topK": 5}</textarea>
                </div>
                
                <!-- Ëá™ÂÆö‰πâHeader -->
                <div class="header-config">
                    <h4>Ëá™ÂÆö‰πâËØ∑Ê±ÇÂ§¥:</h4>
                    <div id="headerList">
                        <div class="header-item">
                            <input type="text" class="header-input" placeholder="HeaderÂêçÁß∞" value="userId">
                            <input type="text" class="header-input" placeholder="HeaderÂÄº" value="test-user">
                            <button type="button" class="remove-header" onclick="removeHeaderItem(this)">Âà†Èô§</button>
                        </div>
                    </div>
                    <button type="button" class="add-header" onclick="addHeaderItem()">Ê∑ªÂä†Header</button>
                </div>
            </div>
        </div>



        <div>
            <button id="sendBtn" onclick="sendQuestion()">üì§ ÂèëÈÄÅÈóÆÈ¢ò</button>
            <button id="stopBtn" onclick="stopStream()" disabled class="stop-btn">‚èπÔ∏è ÂÅúÊ≠¢Êé•Êî∂</button>
            <button onclick="clearResponse()">üóëÔ∏è Ê∏ÖÁ©∫ÂìçÂ∫î</button>
        </div>

        <div class="response-container">
            <h3>üìã ÂìçÂ∫îÁªìÊûú:</h3>
            <div id="responseBox" class="response-box">Á≠âÂæÖÂèëÈÄÅËØ∑Ê±Ç...</div>
            <div id="status" class="status">Â∞±Áª™</div>
        </div>
    </div>

    <script>
        let controller = null;
        let reader = null;

        /**
         * ÂàáÊç¢HTTPÊñπÊ≥ï
         * @param {string} method - HTTPÊñπÊ≥ï
         */
        function toggleHttpMethod(method) {
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-method="${method}"]`).classList.add('active');
            
            // ÊòæÁ§∫/ÈöêËóèJSONËØ∑Ê±Ç‰ΩìÂå∫Âüü
            const jsonBodySection = document.getElementById('jsonBodySection');
            if (method === 'POST' || method === 'PUT') {
                jsonBodySection.style.display = 'block';
            } else {
                jsonBodySection.style.display = 'none';
            }
        }

        /**
         * È™åËØÅJSONÊ†ºÂºè
         * @param {string} jsonString - JSONÂ≠óÁ¨¶‰∏≤
         * @returns {boolean} ÊòØÂê¶ÊúâÊïà
         */
        function validateJson(jsonString) {
            try {
                JSON.parse(jsonString);
                return true;
            } catch (e) {
                return false;
            }
        }

        /**
         * ÊûÑÂª∫ËØ∑Ê±ÇURL
         * @returns {string} ÂÆåÊï¥ÁöÑËØ∑Ê±ÇURL
         */
        function buildRequestUrl() {
            const customUrl = document.getElementById('customUrl').value.trim();
            if (customUrl) {
                return customUrl;
            }
            
            // ÈªòËÆ§URLÔºåÁî®Êà∑ÈúÄË¶ÅÂú®Ëá™ÂÆö‰πâURL‰∏≠Â°´ÂÜôÂÆåÊï¥Âú∞ÂùÄ
            return 'http://localhost:9000/api/v1/chat/stream';
        }

        /**
         * Ê∑ªÂä†HeaderÈ°π
         */
        function addHeaderItem() {
            const headerList = document.getElementById('headerList');
            const headerItem = document.createElement('div');
            headerItem.className = 'header-item';
            headerItem.innerHTML = `
                <input type="text" class="header-input" placeholder="HeaderÂêçÁß∞">
                <input type="text" class="header-input" placeholder="HeaderÂÄº">
                <button type="button" class="remove-header" onclick="removeHeaderItem(this)">Âà†Èô§</button>
            `;
            headerList.appendChild(headerItem);
        }

        /**
         * Âà†Èô§HeaderÈ°π
         * @param {HTMLElement} button - Âà†Èô§ÊåâÈíÆ
         */
        function removeHeaderItem(button) {
            button.parentElement.remove();
        }

        /**
         * Ëé∑ÂèñËá™ÂÆö‰πâHeaders
         * @returns {Object} HeadersÂØπË±°
         */
        function getCustomHeaders() {
            const headers = {};
            const headerItems = document.querySelectorAll('.header-item');
            
            headerItems.forEach(item => {
                const inputs = item.querySelectorAll('.header-input');
                const name = inputs[0].value.trim();
                const value = inputs[1].value.trim();
                if (name && value) {
                    headers[name] = value;
                }
            });
            
            return headers;
        }

        /**
         * ÂèëÈÄÅÊµÅÂºèÈóÆÈ¢òËØ∑Ê±Ç
         */
        async function sendQuestion() {
            // ÂàõÂª∫AbortControllerÁî®‰∫éÂèñÊ∂àËØ∑Ê±Ç
            controller = new AbortController();
            
            // Ëé∑ÂèñÂΩìÂâçÈÄâ‰∏≠ÁöÑHTTPÊñπÊ≥ï
            const selectedMethod = document.querySelector('.method-btn.active').dataset.method;
            
            // ÂØπ‰∫éPOST/PUTËØ∑Ê±ÇÔºåÈ™åËØÅJSONËØ∑Ê±Ç‰Ωì
            if (selectedMethod === 'POST' || selectedMethod === 'PUT') {
                const jsonBody = document.getElementById('jsonBody').value.trim();
                if (!jsonBody || !validateJson(jsonBody)) {
                    alert('ËØ∑Â°´ÂÜôÊúâÊïàÁöÑJSONËØ∑Ê±Ç‰ΩìÔºÅ');
                    return;
                }
            }

            // ÊûÑÂª∫ËØ∑Ê±ÇURL
            const url = buildRequestUrl();
            
            // Ëé∑ÂèñËá™ÂÆö‰πâHeaders
            const customHeaders = getCustomHeaders();
            
            // ÊûÑÂª∫ËØ∑Ê±ÇÈÖçÁΩÆ
            const requestConfig = {
                method: selectedMethod,
                headers: {
                    'Accept': 'text/plain',
                    'Cache-Control': 'no-cache',
                    ...customHeaders
                },
                signal: controller.signal
            };
            
            // Â¶ÇÊûúÊòØPOSTÊàñPUTËØ∑Ê±ÇÔºåÊ∑ªÂä†ËØ∑Ê±Ç‰Ωì
            if (selectedMethod === 'POST' || selectedMethod === 'PUT') {
                const jsonBody = document.getElementById('jsonBody').value.trim();
                
                if (!validateJson(jsonBody)) {
                    alert('JSONËØ∑Ê±Ç‰ΩìÊ†ºÂºè‰∏çÊ≠£Á°Æ');
                    document.getElementById('jsonBody').classList.add('invalid');
                    return;
                }
                
                document.getElementById('jsonBody').classList.remove('invalid');
                requestConfig.headers['Content-Type'] = 'application/json';
                
                // Áõ¥Êé•‰ΩøÁî®JSONËØ∑Ê±Ç‰Ωì
                requestConfig.body = jsonBody;
            }

            // ÈáçÁΩÆÁä∂ÊÄÅ
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('responseBox').textContent = '';
            updateStatus('connecting', 'Ê≠£Âú®ËøûÊé•ÊúçÂä°Âô®...');

            try {
                console.log('ËØ∑Ê±ÇURL:', url);
                console.log('ËØ∑Ê±ÇÈÖçÁΩÆ:', requestConfig);

                // ÂèëÈÄÅËØ∑Ê±Ç
                const response = await fetch(url, requestConfig);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                updateStatus('connected', 'ËøûÊé•ÊàêÂäüÔºåÊ≠£Âú®Êé•Êî∂Êï∞ÊçÆ...');

                // Â§ÑÁêÜÊµÅÂºèÂìçÂ∫î - ‰ΩøÁî®‰∏éindex.htmlÁõ∏ÂêåÁöÑServer-Sent EventsÊñπÂºè
                reader = response.body.getReader();
                const decoder = new TextDecoder();
                const responseBox = document.getElementById('responseBox');
                let buffer = '';
                
                console.log('ÂºÄÂßãÂ§ÑÁêÜÊµÅÂºèÂìçÂ∫î');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        console.log('ÊµÅÂºèÂìçÂ∫îÁªìÊùü');
                        updateStatus('completed', 'Êï∞ÊçÆÊé•Êî∂ÂÆåÊàêÔºÅ');
                        break;
                    }
                    
                    const chunk = decoder.decode(value, { stream: true });
                    console.log('Êé•Êî∂Âà∞Êï∞ÊçÆÂùó:', JSON.stringify(chunk));
                    
                    buffer += chunk;
                    const lines = buffer.split('\n');
                    
                    // ‰øùÁïôÊúÄÂêé‰∏ÄË°åÔºàÂèØËÉΩ‰∏çÂÆåÊï¥Ôºâ
                    buffer = lines.pop() || '';
                    console.log('Â§ÑÁêÜË°åÊï∞:', lines.length, 'ÁºìÂÜ≤Âå∫Ââ©‰Ωô:', JSON.stringify(buffer));
                    
                    for (const line of lines) {
                        console.log('Â§ÑÁêÜË°å:', JSON.stringify(line));
                        const trimmedLine = line.trim();
                        if (trimmedLine.startsWith('data:')) {
                            const data = trimmedLine.slice(5).trim();
                            console.log('ÊèêÂèñÊï∞ÊçÆ:', JSON.stringify(data));
                            if (data && data !== '[DONE]' && data !== '') {
                                console.log('Ê∑ªÂä†Âà∞ÂìçÂ∫î:', data);
                                responseBox.textContent += data;
                                // Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®
                                responseBox.scrollTop = responseBox.scrollHeight;
                            } else {
                                console.log('Ë∑≥ËøáÁ©∫Êï∞ÊçÆÊàñÁªìÊùüÊ†áËÆ∞');
                            }
                        } else {
                            console.log('ÈùûdataË°åÔºåË∑≥Ëøá:', JSON.stringify(trimmedLine));
                        }
                    }
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    updateStatus('error', 'ËØ∑Ê±ÇÂ∑≤Ë¢´Áî®Êà∑ÂèñÊ∂à');
                } else {
                    console.error('ËØ∑Ê±ÇÈîôËØØ:', error);
                    updateStatus('error', `ËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}`);
                    document.getElementById('responseBox').textContent += `\n\n‚ùå ÈîôËØØ: ${error.message}`;
                }
            } finally {
                // ÈáçÁΩÆÊåâÈíÆÁä∂ÊÄÅ
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                controller = null;
                reader = null;
            }
        }

        /**
         * ÂÅúÊ≠¢ÊµÅÂºèÊé•Êî∂
         */
        function stopStream() {
            if (controller) {
                controller.abort();
                updateStatus('error', 'Áî®Êà∑‰∏ªÂä®ÂÅúÊ≠¢Êé•Êî∂');
            }
        }

        /**
         * Ê∏ÖÁ©∫ÂìçÂ∫îÂÜÖÂÆπ
         */
        function clearResponse() {
            document.getElementById('responseBox').textContent = 'Á≠âÂæÖÂèëÈÄÅËØ∑Ê±Ç...';
            updateStatus('', 'Â∞±Áª™');
        }

        /**
         * Êõ¥Êñ∞Áä∂ÊÄÅÊòæÁ§∫
         * @param {string} type - Áä∂ÊÄÅÁ±ªÂûã (connecting, connected, error, completed)
         * @param {string} message - Áä∂ÊÄÅÊ∂àÊÅØ
         */
        function updateStatus(type, message) {
            const statusElement = document.getElementById('status');
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
        }

        /**
         * È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
         */
        document.addEventListener('DOMContentLoaded', function() {
            // ÁªëÂÆöHTTPÊñπÊ≥ïÂàáÊç¢‰∫ã‰ª∂
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    toggleHttpMethod(this.dataset.method);
                });
            });

            // JSONÁºñËæëÂô®ÂÆûÊó∂È™åËØÅ
            document.getElementById('jsonBody').addEventListener('input', function() {
                const isValid = validateJson(this.value);
                if (isValid) {
                    this.classList.remove('invalid');
                } else {
                    this.classList.add('invalid');
                }
            });

            console.log('ÊµÅÂºèËÅäÂ§©ÊµãËØïÂ∑•ÂÖ∑Â∑≤Âä†ËΩΩÂÆåÊàê');
            console.log('ÊèêÁ§∫: ‰ΩøÁî® Ctrl+Enter Âø´ÈÄüÂèëÈÄÅÈóÆÈ¢ò');
            console.log('ÊèêÁ§∫: ÊîØÊåÅÂ§öÁßçHTTPÊñπÊ≥ïÂíåËá™ÂÆö‰πâÈÖçÁΩÆ');
        });
    </script>
</body>
